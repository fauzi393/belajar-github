<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Sederhana</title>
  <style>
    :root {
      --bg: lightblue;
      --k: white;
      --w: 400px;
      --p: 20px;
    }
    body {
      background-color: var(--bg);
      font-family: sans-serif;
      text-align: center;
    }
    .form {
      background-color: var(--k);
      width: var(--w);
      padding: var(--p);
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 5px;
    }
  </style>
</head>
<body>
  <h1>Formulir</h1>
  <div class="form">
    <form>
      <label>Masukkan Nama:</label><br>
      <input type="text"><br><br>
      <button>kirim</button>
    </form>
  </div>
</body>
</html>
