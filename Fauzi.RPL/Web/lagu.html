<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player + Lirik + Hujan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .top-controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    #custom-play-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    #custom-play-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    audio {
      display: none;
    }

    .lyrics-box {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100vw;
      height: 220px; /* âœ… Kotaknya lebih tinggi */
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #lyrics {
      font-size: 28px;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.8s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="images/giflagu.mp4" type="video/mp4">
  </video>
  <!-- Judul dan Tombol Play di atas -->
  <div class="top-controls">
    <h1>Daun Jatuh - Resah Jadi Luka</h1>
    <button id="custom-play-button">Play</button>
  </div>
  <!-- Kotak Lirik di Tengah, Lebih Tinggi -->
  <div class="lyrics-box">
    <div id="lyrics"></div>
  </div>
  <!-- Audio -->
  <audio id="song">
    <source src="Daun Jatuh - Resah Jadi Luka (Official Audio) [tOMFR0nQt48].mp3" type="audio/mpeg">
  </audio>
  <script>
    const lyrics = [
      { time: 0, text: "Instrumental..." },
      { time: 19, text: "Ku menemukanmu, saat ku terjebak" },
      { time: 27, text: "..." },
      { time: 29, text: "Di situasi, yang membuatku resah" },
      { time: 32, text: "kau merangkulku, disaat yang lain menindasku" },
      { time: 35, text: "ingin rasanya aku slalu bersamamu" },
      { time: 40, text: "Di situasi, yang membuatku resah" },
      { time: 50, text: "p"}
    ];
    const audio = document.getElementById("song");
    const lyricsDiv = document.getElementById("lyrics");
    const playButton = document.getElementById("custom-play-button");
    let lastLyric = "";
    playButton.addEventListener("click", () => {
      audio.play();
      playButton.style.display = "none";
    });
    audio.addEventListener("timeupdate", () => {
      const current = Math.floor(audio.currentTime);
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (current >= lyrics[i].time) {
          if (lyrics[i].text !== lastLyric) {
            lyricsDiv.style.opacity = 0;
            setTimeout(() => {
              lyricsDiv.textContent = lyrics[i].text;
              lyricsDiv.style.opacity = 1;
            }, 200);
            lastLyric = lyrics[i].text;
          }
          break;
        }
      }
    });
  </script>
</body>

</html>
